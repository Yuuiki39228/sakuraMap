<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026宮脇咲良全国生日大屏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-white">
    <!-- 加载动画 -->
    <div id="loading" class="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- 主容器 -->
    <div class="map-container">
        <!-- 星空背景 -->
        <div class="star-bg"></div>

        <!-- 标题栏 -->
        <div class="absolute top-0 left-0 w-full p-6 z-10 pointer-events-none">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-3xl font-bold tracking-wider glow-text mb-2">2026宮脇咲良全国生日大屏</h1>
                    <p class="text-slate-400 text-sm tracking-widest uppercase">All for Sakura</p>
                </div>
            </div>
        </div>

        <!-- 地图区域 -->
        <div id="china-map" class="w-full h-full"></div>

        <!-- 商场信息弹窗 -->
        <div id="info-modal" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-40 w-[480px] max-h-[80vh] overflow-y-auto">
            <div class="glass-panel rounded-2xl p-6 info-modal relative overflow-hidden">
                <button onclick="closeModal()" class="absolute top-1 right-1 text-slate-400 hover:text-white transition-colors z-10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500 opacity-10 rounded-full blur-3xl"></div>
                <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-purple-500 opacity-10 rounded-full blur-3xl"></div>
                <div class="relative z-10">
                    <div class="flex items-start justify-between mb-6 mt-2">
                        <div>
                            <h2 id="modal-mall-name" class="text-2xl font-bold text-white mb-1">商场名称</h2>
                            <p id="modal-location" class="text-slate-400 text-sm flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span id="modal-address">地址</span>
                            </p>
                        </div>
                        <div class="screen-badge px-3 py-1.5 rounded-lg text-center min-w-[80px]">
                            <div class="text-xs text-slate-400">大屏数量</div>
                            <div id="modal-screen-count" class="text-xl font-bold text-blue-300">0</div>
                        </div>
                    </div>
                    <div class="mb-6">
                        <h3 class="text-sm font-semibold text-slate-300 mb-3 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            大屏位置分布
                        </h3>
                        <div id="modal-screen-locations" class="space-y-2 max-h-[200px] overflow-y-auto pr-1"></div>
                    </div>
                    <div class="bg-slate-800/30 rounded-xl p-4 border border-slate-700/50 mb-4">
                        <h3 class="text-sm font-semibold text-slate-300 mb-3 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            大屏设置
                        </h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="text-xs text-slate-500 mb-1">亮屏时间</div>
                                <div id="modal-play-time" class="text-sm text-white font-medium">00:00 - 00:00</div>
                            </div>
                            <div>
                                <div class="text-xs text-slate-500 mb-1">轮播频次</div>
                                <div id="modal-frequency" class="text-sm text-white font-medium">0 分钟/次</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 遮罩层 -->
        <div id="modal-overlay" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-30" onclick="closeModal()"></div>

        <!-- 侧边信息面板 -->
        <div id="sidebar" class="absolute right-6 top-24 bottom-24 w-80 glass-panel rounded-2xl p-6 overflow-y-auto z-10 hidden md:block transition-all duration-300">
            <div class="mb-6 pb-4 border-b border-slate-700">
                <h2 class="text-sm font-semibold text-slate-400 mb-3 uppercase tracking-wider">系统统计</h2>
                <div class="grid grid-cols-3 gap-2">
                    <div class="stat-card rounded-lg p-3 text-center">
                        <div class="text-xs text-slate-500 mb-1">商场总数</div>
                        <div id="stat-mall-count" class="text-lg font-bold text-white">0</div>
                    </div>
                    <div class="stat-card rounded-lg p-3 text-center">
                        <div class="text-xs text-slate-500 mb-1">覆盖城市</div>
                        <div id="stat-city-count" class="text-lg font-bold text-white">0</div>
                    </div>
                    <div class="stat-card rounded-lg p-3 text-center">
                        <div class="text-xs text-slate-500 mb-1">大屏总数</div>
                        <div id="stat-screen-count" class="text-lg font-bold text-blue-300">0</div>
                    </div>
                </div>
                <div class="mt-3 flex justify-between items-center text-xs text-slate-500 pt-2 border-t border-slate-700/50">
                    <span>最后更新</span>
                    <span id="sidebar-update-time" class="text-slate-300 font-mono">--:--</span>
                </div>
            </div>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">商场列表</h2>
                <span class="text-xs text-slate-500" id="list-count">0 个</span>
            </div>
            <div id="location-list" class="space-y-3"></div>
        </div>

        <!-- 收缩按钮 -->
        <div id="toggle-btn-container">
            <button id="toggle-btn" onclick="toggleSidebar()">
                <svg id="toggle-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <!-- 底部状态栏 -->
        <div id="bottom-bar" class="absolute bottom-6 left-6 glass-panel rounded-xl p-4 z-10 transition-all duration-300" style="right: 1400px;">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-white rounded-full shadow-[0_0_10px_rgba(255,255,255,0.8)] animate-pulse"></div>
                <span class="text-sm text-slate-300">点击亮点查看商场详情</span>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
